<!DOCTYPE html> 
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/lounge.css" />                                  
        <link rel="stylesheet" href="styles/lobby.css" />  
        <link rel="stylesheet" href="styles/guess.css" /> 
        <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
        <title>Schelling Point Preview</title>
    </head>
    <body>
        <!--LOUNGE Screen Preview-->
        <div class="screen">
            <div class="title-block">
                <h1 class="title">The Schelling Point</h1>
                <p class="subtitle">Do you & your friends think alike?</p> 
            </div>
            <div class="screen-footer">
                <input class="input" placeholder="Name" /> 
                <button class="btn">Create Game</button>   
                <button class="btn">Join Game</button> 
            </div>
        </div>

        <!--LOBBY Screen Preview-->
        <div class="screen">
            <div class="screen-topbar">
                <button class="btn-back">‹</button>
            </div>
            <div class="screen-header">
                <h1>Lobby</h1>
                <h2>Your Game is 
                    <a href="#">placeholder-id
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"         
                        stroke="currentColor" stroke-width="2" stroke-linecap="round"               
                        stroke-linejoin="round">                                                    
                        <path d="M4 12v7a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7"/>             
                        <polyline points="16 6 12 2 8 6"/>                                
                        <line x1="12" y1="2" x2="12" y2="15"/>
                        </svg>
                    </a>
                    <button class="btn-qr" popoverTarget="qr-popover">
                        <svg class="qr-icon" width="18" height="18" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <rect x="2" y="2" width="8" height="8" rx="1"/>
                        <rect x="14" y="2" width="8" height="8" rx="1"/>
                        <rect x="2" y="14" width="8" height="8" rx="1"/>
                        <rect x="14" y="14" width="4" height="4" rx="1"/>
                        <line x1="22" y1="14" x2="22" y2="18"/>
                        <line x1="18" y1="22" x2="22" y2="22"/>
                        </svg>
                    </button>
                    <div id="qr-popover" popover="auto"></div>
                </h2>
            </div>
            <div class="players-joined">
                <div class="player-avatar" style="background: var(--pink);"></div>                  
                <div class="player-avatar" style="background: var(--cyan);"></div>                  
                <div class="player-avatar" style="background: var(--gold);"></div>                  
                <div class="player-avatar" style="background: var(--green);"></div>               
                <div class="player-avatar" style="background: var(--purple);"></div>                
                <div class="player-avatar" style="background: var(--coral);"></div>                 
                <div class="player-avatar" style="background: var(--blue);"></div>                  
                <div class="player-avatar" style="background: var(--lavender);"></div>
                <div class="player-avatar" style="background: var(--teal);"></div>
                <div class="player-avatar" style="background: var(--pink-light);"></div>
                <div class="player-avatar" style="background: var(--cyan-light);"></div>
                <div class="player-avatar" style="background: var(--gold-light);"></div>
                <div class="player-avatar" style="background: var(--green-light);"></div>
                <div class="player-avatar" style="background: var(--purple-light);"></div>
                <div class="player-avatar" style="background: var(--coral-light);"></div>
                <div class="player-avatar" style="background: var(--blue-light);"></div>
                <div class="player-avatar" style="background: var(--lavender-light);"></div>
                <div class="player-avatar" style="background: var(--teal-light);"></div>
                <div class="player-avatar" style="background: var(--pink);"></div>
                <div class="player-avatar" style="background: var(--cyan);"></div>
            </div>
            <div class="avatar-picker">
                <button class="picker-arrow">‹</button>
                <div class="avatar-selected" style="background: var(--pink);"></div>
                <button class="picker-arrow">›</button>
            </div>
            <div class="screen-footer">
                <button class="btn">Ready Up</button>
            </div>
        </div>  
        
        <!--GUESS Screen Preview-->
        <div class="screen">
            <div class="screen-topbar">
                <button class="btn-back">‹</button>
                <div class="timer">
                    <svg viewBox=" 0 0 50 50">
                        <circle cx="25" cy="25" r="20" />
                    </svg>
                    <span>25s</span>
                </div>
            </div>
            <div class="screen-header">
                <h2>Communicate Without Speaking</h2>
                <h1>Round "#" of 10</h1>
                <h2>Your Game is 
                    <a href="#">placeholder-id
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"         
                        stroke="currentColor" stroke-width="2" stroke-linecap="round"               
                        stroke-linejoin="round">                                                    
                        <path d="M4 12v7a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7"/>             
                        <polyline points="16 6 12 2 8 6"/>                                
                        <line x1="12" y1="2" x2="12" y2="15"/>
                        </svg>
                    </a>
                    <svg class="btn-qr" width="18" height="18" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <rect x="2" y="2" width="8" height="8" rx="1"/>
                        <rect x="14" y="2" width="8" height="8" rx="1"/>
                        <rect x="2" y="14" width="8" height="8" rx="1"/>
                        <rect x="14" y="14" width="4" height="4" rx="1"/>
                        <line x1="22" y1="14" x2="22" y2="18"/>
                        <line x1="18" y1="22" x2="22" y2="22"/>
                    </svg>
                </h2>
            </div>
            <div class="category-display">
                <h1>"Category"</h1>
            </div>
            <div class="screen-footer">
                <div class="player-progress">
                    <p>1 of 20 locked in</p>
                    <div class="player-progress-dots">
                        <div class="player-progress-dot" style="background: var(--pink);"></div>                  
                        <div class="player-progress-dot" style="background: var(--cyan);"></div>                  
                        <div class="player-progress-dot" style="background: var(--gold);"></div>                  
                        <div class="player-progress-dot" style="background: var(--green);"></div>               
                        <div class="player-progress-dot" style="background: var(--purple);"></div>                
                        <div class="player-progress-dot" style="background: var(--coral);"></div>                 
                        <div class="player-progress-dot" style="background: var(--blue);"></div>                  
                        <div class="player-progress-dot" style="background: var(--lavender);"></div>
                        <div class="player-progress-dot" style="background: var(--teal);"></div>
                        <div class="player-progress-dot" style="background: var(--pink-light);"></div>
                        <div class="player-progress-dot" style="background: var(--cyan-light);"></div>
                        <div class="player-progress-dot" style="background: var(--gold-light);"></div>
                        <div class="player-progress-dot" style="background: var(--green-light);"></div>
                        <div class="player-progress-dot" style="background: var(--purple-light);"></div>
                        <div class="player-progress-dot" style="background: var(--coral-light);"></div>
                        <div class="player-progress-dot" style="background: var(--blue-light);"></div>
                        <div class="player-progress-dot" style="background: var(--lavender-light);"></div>
                        <div class="player-progress-dot" style="background: var(--teal-light);"></div>
                        <div class="player-progress-dot" style="background: var(--pink);"></div>
                        <div class="player-progress-dot" style="background: var(--cyan);"></div>
                    </div>
                </div>
                <input class="input" placeholder="guess here..." />   
                <button class="btn">Lock In</button> 
            </div>
        </div>

        <!--RESULTS Screen Preview-->
        <div class="screen">
            <div class="screen-topbar">
                <button class="btn-back">‹</button>
            </div>
            <div class="screen-header">
                <h2>Round "#" of 10</h2>
                <h1>Results</h1>
                <h2>Your Game is 
                    <a href="#">placeholder-id
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"         
                        stroke="currentColor" stroke-width="2" stroke-linecap="round"               
                        stroke-linejoin="round">                                                    
                        <path d="M4 12v7a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7"/>             
                        <polyline points="16 6 12 2 8 6"/>                                
                        <line x1="12" y1="2" x2="12" y2="15"/>
                        </svg>
                    </a>
                    <svg class="btn-qr" width="18" height="18" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <rect x="2" y="2" width="8" height="8" rx="1"/>
                        <rect x="14" y="2" width="8" height="8" rx="1"/>
                        <rect x="2" y="14" width="8" height="8" rx="1"/>
                        <rect x="14" y="14" width="4" height="4" rx="1"/>
                        <line x1="22" y1="14" x2="22" y2="18"/>
                        <line x1="18" y1="22" x2="22" y2="22"/>
                    </svg>
                </h2>
            </div>
            <div class="results-display">
                <div class="results-visual"></div>
            </div>
            <div class="screen-footer">
                <button class="btn">Next Round</button>
            </div>
        </div>
        
    </body>
</html>
